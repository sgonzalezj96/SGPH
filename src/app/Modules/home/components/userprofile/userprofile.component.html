<div class="list-container" >
        <mat-card class="example-card" >
          <mat-card-header>
            <div mat-card-avatar><img [src]= "transform(foto)" class="photo_profile"></div>
          <mat-card-title class="name_user">{{name}}</mat-card-title>
          <mat-card-subtitle>Rol: {{rol}}</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
              <br>
            <p>
                <mat-card-subtitle>Correo: {{email}} </mat-card-subtitle>
                <mat-card-subtitle *ngIf=apto>Apartamento: {{apto}} </mat-card-subtitle>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="/home/cambiarfoto" class="btn-cambiar"> Cambiar Foto Perfil</button>
          </mat-card-actions>
        </mat-card>
        <br>
</div>
