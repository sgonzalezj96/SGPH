<div class="user-container">
<mat-card class="user-card">
    <mat-card-header>
        <mat-card-title>
            <i class="material-icons">
                how_to_reg
            </i>
            &nbsp;Crear Usuario
        </mat-card-title>  
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]= "CreateForm" (ngSubmit) = "CreateUser(CreateForm.value)">
                    <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Nombre" formControlName= "name"/>
                            </mat-form-field>
                    </p>
                    <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Propiedad (Apartamento)" formControlName= "apto"/>
                            </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Correo" formControlName= "email"/>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="password" matInput placeholder="ContraseÃ±a" formControlName= "password" />
                        </mat-form-field>
                    </p>
                    <button type="submit" mat-raised-button color="primary" class="butoncreate">Crear</button>
                </form>
    </mat-card-content>
</mat-card>
</div>
